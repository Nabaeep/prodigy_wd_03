  <script>
    const timee1=document.getElementById("pm");
    setInterval(() =>{
      const pm =new Date();
      const hour=pm.getHours();
      const hourIn12HR=hour >=13?hour %12: hour;
      const minutes=pm.getMinutes();
      const ampm=hour>=12?'pm':'am'
      timee1.innerHTML=hourIn12HR +':'+minutes+'' +`<span id="am-pm">${ampm}</span>`},1000);



    const apikey="d6511254f06a925432144204f537b70d";
    const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchbox=document.querySelector(".search-for-city input");
    const searchbtn=document.querySelector(".search-for-city button");
    const weatherIcon=document.querySelector(".rain-cloud-streamline-coresv-icon2");
    const weatherimg=document.querySelector(".icon");
    const img=document.querySelector(".untitled-4-1");
    const img1=document.querySelector(".untitled-4-2");
    const glow=document.querySelector(".frame-div");
    const glow1=document.querySelector(".frame-div12");
    const wea=document.querySelector(".weather");
    const wea1=document.querySelector(".weather12");

    async function checkWeather(assamindia){
      const response=await fetch(apiurl + assamindia+`&appid=${apikey}`);
      var data=await response.json();
      console.log(data);
     
      document.querySelector(".assamindia").innerHTML=data.name;
      document.querySelector(".div").innerHTML=Math.round(data.main.temp)+"Â°c";
      
     // document.querySelector(".am").innerHTML = `${hourIn12HR}:${min}:${sec} <span id='AM_PM'>${isAM}</span>`;
      //document.querySelector(".div").innerHTML=data.main.humidity+"%";
      if(data.weather[0].main=="Clouds"){
          weatherIcon.src="images/clouds.png";
          weatherimg.src="images/clody.jpg";
          img.style.visibility="hidden";
          glow.style.visibility="hidden";
          wea1.style.visibility="visible";
          glow1.style.visibility="visible";
          wea.style.visibility="hidden";

       
      }
      else if(data.weather[0].main=="Clear"){
        weatherIcon.src="images/clear.png";
        weatherimg.src="images/8401725.jpg";
        img.style.visibility="visible";
        glow.style.visibility="visible";
        glow1.style.visibility="hidden";
        wea.style.visibility="visible";
        wea1.style.visibility="hidden";
        
    }
    else if(data.weather[0].main=="Rain"){
      weatherIcon.src="images/rain.png";
  }
  else if(data.weather[0].main=="Wind"){
    weatherIcon.src="images/wind.png";
}
else if(data.weather[0].main=="Drizzle"){
  weatherIcon.src="images/drizzle.png";
}

    }
    searchbtn.addEventListener("click",()=>{ checkWeather(searchbox.value)}) ;
    searchbox.addEventListener("keyup",(e)=>{ e.preventDefault();
    

    if(e.keyCode===13){
      searchbtn.click();
    }
    }
